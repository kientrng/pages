<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ch·ªën H·ªçc T·∫≠p ‚Äî KienDev_</title>
<link rel="icon" href="avatar.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#030516;
  --card:#081225;
  --muted:#95a5c7;
  --accent1:#7C3AED;
  --accent2:#06B6D4;
  --pink1:#ffb86b;
  --pink2:#ff6bcb;
}
*{box-sizing:border-box;font-family:Poppins}
body{margin:0;background:var(--bg);color:#eaf2ff}
.wrap{max-width:1200px;margin:auto;padding:20px}

/* ===== TOP ===== */
.top{display:flex;gap:16px;align-items:center;flex-wrap:wrap;padding:16px;border-radius:16px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.05)}
.avatar{width:64px;height:64px;border-radius:14px}
.title h1{margin:0;font-size:20px}
.title p{margin:4px 0 0;color:var(--muted);font-size:13px}
.controls{margin-left:auto}
.search{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.05);color:white}

/* ===== FILTERS ===== */
.filters{margin-top:18px;display:flex;gap:8px;flex-wrap:wrap}
.filters button{height:36px;padding:0 14px;border-radius:999px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:white;cursor:pointer;font-size:13px}
.filters button.active{background:linear-gradient(90deg,var(--accent1),var(--accent2));font-weight:700}

/* ===== SECTIONS ===== */
.section{margin-top:22px}
.section h3{margin:0 0 10px;font-size:14px;color:var(--muted)}

/* ===== RECENT ===== */
.recent-row{display:flex;gap:16px;overflow-x:auto;padding-bottom:12px;scroll-behavior:smooth}
.recent-row .card{min-width:260px}
.recent-row::-webkit-scrollbar{height:8px}
.recent-row::-webkit-scrollbar-thumb{background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:10px}

/* ===== GRID ===== */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}

/* ===== CARD ===== */
.card{padding:16px;border-radius:16px;background:linear-gradient(180deg,rgba(255,255,255,.04),transparent);border:1px solid rgba(255,255,255,.05);position:relative;transition:.2s}
.card:hover{transform:translateY(-6px)}
.top-badge{position:absolute;top:14px;left:14px;padding:4px 8px;font-size:11px;font-weight:700;border-radius:8px;background:linear-gradient(90deg,var(--pink1),var(--pink2));color:#071023}

.card-top{display:flex;gap:12px;align-items:center}
.file-icon{width:52px;height:52px;border-radius:12px;background:rgba(255,255,255,.08);display:flex;align-items:center;justify-content:center;font-size:26px}
.name{font-weight:700;font-size:15px}
.sub{font-size:12px;color:var(--muted);margin-top:4px}

.actions{margin-top:14px;display:flex;gap:10px}
.btn-view{flex:1;padding:10px;border-radius:10px;border:0;font-weight:700;cursor:pointer;background:linear-gradient(90deg,#0ea5e9,#7c3aed);color:white}
.btn-dl{flex:1;padding:10px;border-radius:10px;font-weight:700;text-decoration:none;background:linear-gradient(90deg,var(--pink1),var(--pink2));color:#071023;display:flex;align-items:center;justify-content:center}

/* small helper: ellipsis for long descriptions */
.desc-ellipsis{display:block;max-height:2.6em;overflow:hidden;text-overflow:ellipsis}
</style>
</head>
<body>
<div class="wrap">

  <div class="top">
    <img src="avatar.png" class="avatar">
    <div class="title">
      <h1>CH·ªêN H·ªåC T·∫¨P</h1>
      <p>Code by KienDev ‚Äî Xem & T·∫£i t√†i li·ªáu</p>
    </div>
    <div class="controls">
      <input id="q" class="search" placeholder="T√¨m m√£ ƒë·ªÅ...">
    </div>
  </div>

  <div class="filters">
    <button class="active" onclick="setFilter('all',this)">T·∫•t c·∫£</button>
    <button onclick="setFilter('recent',this)">üÜï G·∫ßn ƒë√¢y</button>
    <button onclick="setFilter('10',this)">L·ªõp 10</button>
    <button onclick="setFilter('11',this)">L·ªõp 11</button>
    <button onclick="setFilter('12',this)">L·ªõp 12</button>
  </div>

  <!-- FILE G·∫¶N ƒê√ÇY (ph·∫ßn ri√™ng, hi·ªÉn th·ªã khi kh√¥ng ·ªü tab G·∫ßn ƒë√¢y) -->
  <div class="section" id="recentSection">
    <h3>File g·∫ßn ƒë√¢y</h3>
    <div id="recent" class="recent-row"></div>
  </div>

  <div class="section">
    <h3 id="mainTitle">T·∫•t c·∫£</h3>
    <div id="grid" class="grid"></div>
  </div>

</div>

<script>
const owner="kientrng", repo="pages", folder="files";
const api=`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;

const grid=document.getElementById("grid");
const recent=document.getElementById("recent");
const q=document.getElementById("q");
let all=[],current="all";

// remove extension and preserve unicode
const clean = n => n.replace(/\.(docx?|pdf|png|jpe?g)$/i,"");
// choose icon by extension
const icon = n => /\.pdf$/i.test(n)? 'üìï' : /\.doc/i.test(n)? 'üìò' : 'üìÑ';

/*
  Parse filename format: (l·ªõp)-(s·ªë)-(m√¥n)-(m√¥ t·∫£).ext
  - grade: p[0]
  - num: p[1]
  - subject: p[2]
  - desc: p[3..].join('-') (optional)
*/
function parse(f){
  const base = clean(f.name);
  const p = base.split('-');
  const grade = p[0] || '';
  const num = p[1] || '';
  const subject = p[2] || '';
  const desc = p.slice(3).join('-') || '(kh√¥ng m√¥ t·∫£)';
  return {...f, grade, num, subject, desc };
}

// sort theo (l·ªõp)-(s·ªë)-(m√¥n) gi·∫£m d·∫ßn
const sortDesc = (a,b)=>{
  // l·ªõp: 12 -> 11 -> 10
  const g = Number(b.grade) - Number(a.grade);
  if(g!==0) return g;
  // s·ªë: l·ªõn -> nh·ªè
  const n = Number(b.num) - Number(a.num);
  if(n!==0) return n;
  // m√¥n: so s√°nh ch·ªØ (Z -> A)
  return b.subject.localeCompare(a.subject,'vi',{sensitivity:'base'});
};

function card(f){
  const topLine = `${f.grade}-${f.num}-${f.subject}`.replace(/^-|-$|--/g,'');
  return `
<div class="card">
  <div class="top-badge">${f.grade}</div>
  <div class="card-top">
    <div class="file-icon">${icon(f.name)}</div>
    <div>
      <div class="name">${topLine}</div>
      <div class="sub desc-ellipsis">${escapeHtml(f.desc)}</div>
    </div>
  </div>
  <div class="actions">
    <button class="btn-view" onclick="openView('${f.download_url}','${f.name}')">üëÅ Xem</button>
    <a class="btn-dl" href="${f.download_url}" download>‚¨á T·∫£i</a>
  </div>
</div>`;
}

function render(list){grid.innerHTML=list.map(card).join('');}

function renderRecent(){
  // Ch·ªâ l·∫•y 2 file m·ªõi nh·∫•t cho m·ªói l·ªõp ‚Üí gh√©p th√†nh 1 d√≤ng ngang (File g·∫ßn ƒë√¢y)
  const pick = g => all.filter(f=>f.grade==g).sort(sortDesc).slice(0,2);
  const recentList = [...pick('12'), ...pick('11'), ...pick('10')];
  recent.innerHTML = `<div class="recent-row">${recentList.map(card).join('')}</div>`;
}

function setFilter(t,b){
  document.querySelectorAll('.filters button').forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
  current=t;
  document.getElementById('mainTitle').innerText = b.innerText;

  // Khi ch·ªçn tab G·∫¶N ƒê√ÇY ‚Üí ·∫©n section "File g·∫ßn ƒë√¢y" ·ªü tr√™n c√πng
  document.getElementById('recentSection').style.display = (t==='recent') ? 'none' : 'block';

  apply();
}

function apply(){
  let list=[...all];

  // üîπ TAB "T·∫§T C·∫¢" ‚Üí sort theo (l·ªõp)-(s·ªë)-(m√¥n) gi·∫£m d·∫ßn
  if(current==='all'){
    render(list.sort(sortDesc));
    return;
  }

  // üîπ TAB "G·∫¶N ƒê√ÇY" ‚Üí hi·ªÉn th·ªã 3 d√≤ng (12 / 11 / 10) trong GRID
  if(current==='recent'){
    const grades = ['12','11','10'];
    grid.innerHTML = grades.map(g=>{
      const items = list.filter(f=>f.grade==g).sort(sortDesc);
      if(!items.length) return '';
      return `
        <div class="section">
          <h3 style="margin:0 0 8px;color:var(--muted)">L·ªõp ${g}</h3>
          <div class="recent-row">
            ${items.map(card).join('')}
          </div>
        </div>
      `;
    }).join('');
    return;
  }

  // üîπ TAB THEO L·ªöP
  if(['10','11','12'].includes(current)){
    render(list.filter(f=>f.grade==current).sort(sortDesc));
    return;
  }
}

q.oninput = apply;

function openView(u,n){ location.href = `view.html?file=${encodeURIComponent(u)}&name=${encodeURIComponent(n)}` }

// simple html escape to avoid accidental html injection from filenames
function escapeHtml(s){
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

fetch(api).then(r=>r.json()).then(d=>{
  all = d.filter(x=>x.type==='file').map(parse);
  renderRecent();
  apply();
});
</script>
</body>
</html>
