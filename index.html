<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Pages</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --card:#111a2e;
  --text:#e8ecf3;
  --muted:#9aa4bf;
  --pink1:#ff7ad9;
  --pink2:#8a7dff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
}

.container{max-width:1200px;margin:auto;padding:20px}

/* ===== SEARCH ===== */
.search-box{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}
.search-box input{
  flex:1;
  padding:14px 16px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#0f1830;
  color:var(--text);
  font-size:15px;
}
.search-box button{
  padding:14px 18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--pink1),var(--pink2));
  color:#071023;
  font-weight:700;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.tab{
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
  font-size:14px;
  background:#0f1830;
  color:var(--muted);
}
.tab.active{
  background:linear-gradient(90deg,var(--pink1),var(--pink2));
  color:#071023;
  font-weight:700;
}

/* ===== RECENT ===== */
.recent{
  margin-bottom:26px;
}
.recent h3{margin:0 0 12px}
.recent-row{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:6px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  position:relative;
  transition:.25s;
}
.card:hover{transform:translateY(-4px)}

.top-badge{
  position:absolute;
  top:10px;
  left:10px;
  padding:4px 8px;
  font-size:12px;
  font-weight:800;
  border-radius:8px;
  background:linear-gradient(90deg,var(--pink1),var(--pink2));
  color:#071023;
  opacity:0;
  transition:.2s;
}
.card:hover .top-badge{opacity:1}

.file-icon{
  width:42px;
  height:42px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  background:#0f1830;
  margin-bottom:10px;
}

.title{font-weight:700}
.sub{font-size:13px;color:var(--muted);margin-top:4px}

.actions{
  display:flex;
  gap:8px;
  margin-top:12px;
}
.actions a{
  flex:1;
  text-align:center;
  padding:8px 0;
  border-radius:10px;
  font-size:13px;
  text-decoration:none;
  background:#0f1830;
  color:var(--text);
}
</style>
</head>

<body>
<div class="container">

  <!-- SEARCH -->
  <div class="search-box">
    <input id="search" placeholder="T√¨m theo l·ªõp, s·ªë, m√¥n, t√™n file‚Ä¶" />
    <button onclick="doSearch()">T√¨m</button>
  </div>

  <!-- TABS -->
  <div class="tabs" id="tabs">
    <div class="tab" data-tab="all">T·∫•t c·∫£</div>
    <div class="tab" data-tab="new">M·ªõi nh·∫•t</div>
    <div class="tab" data-tab="10">L·ªõp 10</div>
    <div class="tab" data-tab="11">L·ªõp 11</div>
    <div class="tab" data-tab="12">L·ªõp 12</div>
  </div>

  <!-- RECENT -->
  <div class="recent">
    <h3>File g·∫ßn ƒë√¢y</h3>
    <div class="recent-row" id="recentRow"></div>
  </div>

  <!-- GRID -->
  <div class="grid" id="grid"></div>

</div>

<script>
let files = []; // mock data
let currentTab = null;

/* ===== MOCK DATA (sau n√†y thay b·∫±ng GitHub API) ===== */
files = [
  {name:"12-3-To√°n.docx",url:"#"},
  {name:"12-2-H√≥a.docx",url:"#"},
  {name:"11-4-L√≠.docx",url:"#"},
  {name:"11-3-To√°n.docx",url:"#"},
  {name:"10-2-H√≥a.docx",url:"#"},
  {name:"10-1-To√°n.docx",url:"#"},
];

/* ===== ICON ===== */
function getIcon(name){
  name=name.toLowerCase();
  if(name.includes("to√°n")) return "üßÆ";
  if(name.includes("l√≠")||name.includes("l√Ω")) return "‚ö°";
  if(name.includes("h√≥a")) return "üß™";
  return "üìò";
}

/* ===== CARD ===== */
function createCard(f){
  const cls=f.name.split("-")[0];
  return `
  <div class="card">
    <span class="top-badge">${cls}</span>
    <div class="file-icon">${getIcon(f.name)}</div>
    <div class="title">${f.name.replace(".docx","")}</div>
    <div class="sub">${f.name}</div>
    <div class="actions">
      <a href="view.html?file=${encodeURIComponent(f.name)}">üëÅ Xem</a>
      <a href="${f.url}">‚¨á T·∫£i</a>
    </div>
  </div>`;
}

/* ===== RECENT ===== */
function renderRecent(){
  const row=document.getElementById("recentRow");
  row.innerHTML="";
  const sorted=[...files].sort((a,b)=>b.name.localeCompare(a.name));
  const pick=[];
  ["10","11","12"].forEach(c=>{
    pick.push(...sorted.filter(f=>f.name.startsWith(c)).slice(0,2));
  });
  pick.forEach(f=>row.innerHTML+=createCard(f));
}

/* ===== GRID ===== */
function renderGrid(list){
  const g=document.getElementById("grid");
  g.innerHTML="";
  list.forEach(f=>g.innerHTML+=createCard(f));
}

/* ===== SEARCH ===== */
function doSearch(){
  const q=document.getElementById("search").value.toLowerCase();
  if(!q){document.getElementById("grid").innerHTML="";return;}
  renderGrid(files.filter(f=>f.name.toLowerCase().includes(q)));
}

/* ===== TABS ===== */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    currentTab=t.dataset.tab;

    if(currentTab==="new"){
      renderGrid([...files].sort((a,b)=>b.name.localeCompare(a.name)));
    }else if(currentTab==="all"){
      renderGrid(files);
    }else{
      renderGrid(files.filter(f=>f.name.startsWith(currentTab)));
    }
  };
});

/* INIT */
renderRecent();
</script>
</body>
</html>
