<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ch·ªçn H·ªçc T·∫≠p ‚Äì KienDev</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050b1a;
  --card:#0c1426;
  --border:rgba(255,255,255,.06);
  --text:#e6ebff;
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  background:radial-gradient(1200px 600px at 20% -10%,#162048,#050b1a);
  color:var(--text);
}
.container{max-width:1200px;margin:auto;padding:32px}

/* ===== HEADER ===== */
.header{
  display:flex;justify-content:space-between;align-items:center;
  padding:20px;border-radius:16px;
  background:rgba(255,255,255,.03);
  border:1px solid var(--border);
}
.header h1{margin:0;font-size:22px}
.search input{
  background:#0c1426;border:1px solid var(--border);
  color:#fff;padding:10px 14px;border-radius:10px;
}

/* ===== TABS ===== */
.tabs{display:flex;gap:10px;margin:28px 0}
.tab{
  padding:10px 16px;border-radius:999px;
  border:1px solid var(--border);
  cursor:pointer;
  opacity:.75;
}
.tab.active{
  background:linear-gradient(90deg,#6d5cff,#2fd2ff);
  opacity:1;border:none;
}

/* ===== SECTION ===== */
.section-title{
  display:flex;justify-content:space-between;align-items:center;
  margin:18px 0;
}
.nav-btns button{
  width:38px;height:38px;border-radius:10px;
  border:1px solid var(--border);
  background:#0c1426;color:#fff;
  cursor:pointer;
}

/* ===== RECENT ===== */
.recent-wrap{overflow:hidden}
.recent{
  display:flex;gap:18px;
  transition:transform .4s ease;
}
.card{
  min-width:260px;
  background:linear-gradient(180deg,rgba(255,255,255,.03),transparent);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  position:relative;
  transition:.2s;
}
.card:hover{transform:translateY(-4px)}
.card h3{margin:6px 0}
.actions{display:flex;gap:10px;margin-top:12px}
.actions a{
  flex:1;text-align:center;
  padding:10px;border-radius:10px;
  text-decoration:none;color:#fff;font-weight:600;
}
.view{background:linear-gradient(90deg,#2fd2ff,#6d5cff)}
.down{background:linear-gradient(90deg,#ffb86b,#ff6bcb)}

/* badge l·ªõp */
.badge{
  position:absolute;top:10px;left:10px;
  background:linear-gradient(90deg,#ffb86b,#ff6bcb);
  color:#000;font-weight:800;
  padding:4px 6px;font-size:12px;
  border-radius:6px;
  opacity:0;transform:scale(.7);
  transition:.2s;
}
.card:hover .badge{
  opacity:1;transform:scale(1);
}

/* ===== GRID ===== */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>üìò CH·ªåN H·ªåC T·∫¨P<br><small style="opacity:.7">Code by KienDev</small></h1>
    <div class="search"><input placeholder="T√¨m m√£ ƒë·ªÅ..."></div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" data-tab="all">T·∫•t c·∫£</div>
    <div class="tab" data-tab="new">M·ªõi nh·∫•t</div>
    <div class="tab" data-tab="10">L·ªõp 10</div>
    <div class="tab" data-tab="11">L·ªõp 11</div>
    <div class="tab" data-tab="12">L·ªõp 12</div>
  </div>

  <!-- RECENT -->
  <div class="section-title">
    <h3>File g·∫ßn ƒë√¢y</h3>
    <div class="nav-btns">
      <button onclick="slide(-1)">‚óÄ</button>
      <button onclick="slide(1)">‚ñ∂</button>
    </div>
  </div>

  <div class="recent-wrap">
    <div class="recent" id="recent"></div>
  </div>

  <!-- GRID -->
  <div id="grid" class="grid hidden"></div>

</div>

<script>
/* ===== DATA ===== */
const files=[
 {l:12,s:2,m:'To√°n'},{l:12,s:1,m:'To√°n'},
 {l:11,s:3,m:'To√°n'},{l:11,s:2,m:'To√°n'},
 {l:10,s:3,m:'To√°n'},{l:10,s:3,m:'L√≠'},
 {l:10,s:2,m:'H√≥a'}
];

const recentEl=document.getElementById('recent');
const grid=document.getElementById('grid');

/* ===== SORT ===== */
const sorted=[...files].sort((a,b)=>{
 if(b.l!==a.l) return b.l-a.l;
 if(b.s!==a.s) return b.s-a.s;
 return b.m.localeCompare(a.m);
});

/* ===== RECENT (6 file ‚Äì 2 m·ªói l·ªõp) ===== */
const recent=[];
[12,11,10].forEach(l=>{
 recent.push(...sorted.filter(f=>f.l===l).slice(0,2));
});

recent.forEach(f=>recentEl.append(card(f)));

/* ===== GRID ===== */
function showGrid(type){
 grid.innerHTML='';
 let data=[];
 if(type==='all') data=sorted;
 else if(type==='new') data=sorted;
 else data=sorted.filter(f=>f.l==type);

 data.forEach(f=>grid.append(card(f)));
 grid.classList.remove('hidden');
}

/* ===== CARD ===== */
function card(f){
 const d=document.createElement('div');
 d.className='card';
 d.innerHTML=`
  <div class="badge">${f.l}</div>
  <h3>${f.l}-${f.s}-${f.m}</h3>
  <small>${f.l}-${f.s}-${f.m}.docx</small>
  <div class="actions">
    <a class="view">Xem</a>
    <a class="down">T·∫£i</a>
  </div>`;
 return d;
}

/* ===== TABS ===== */
document.querySelectorAll('.tab').forEach(t=>{
 t.onclick=()=>{
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
  t.classList.add('active');
  const v=t.dataset.tab;
  if(v==='all'){grid.classList.add('hidden');return;}
  showGrid(v);
 };
});

/* ===== SLIDE ===== */
let x=0;
function slide(d){
 x+=d*280;
 x=Math.min(0,Math.max(x,-(recentEl.scrollWidth-900)));
 recentEl.style.transform=`translateX(${x}px)`;
}
</script>
</body>
</html>
